<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Freedom Search{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    
    <!-- Base Styles -->
    <style>
        :root {
            --primary-color: #5271ff;
            --secondary-color: #3755ed;
            --accent-color: #7e92ff;
            --bg-color: #f8fafc;
            --text-color: #334155;
            --card-bg: #ffffff;
            --container-bg: #ffffff;
            --result-card: #ffffff;
            --border-color: rgba(99, 102, 241, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.05);
            --text-muted: #64748b;
            --navbar-bg: #ffffff;
            --footer-bg: #ffffff;
            --filter:  #ffffff;
            --footer-border: #e2e8f0;
            --badge-bg: rgba(99, 102, 241, 0.1);
            --badge-text: #5271ff;
            --search: #ffffff;
            --table-bg: #ffffff;
            --table-border: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-text: #334155;
        }

        [data-theme="dark"] {
            --primary-color: #7e92ff;
            --search: #384279;
            --search-focus: #5c6bbe;
            --filter:  #0f172a;
            --secondary-color: #5271ff;
            --accent-color: #3755ed;
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
            --container-bg: #1e293b;
            --result-card: #1e293b;
            --border-color: rgba(99, 102, 241, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --text-muted: #94a3b8;
            --navbar-bg: #1e293b;
            --footer-bg: #1e293b;
            --footer-border: #334155;
            --badge-bg: rgba(99, 102, 241, 0.2);
            --badge-text: #7e92ff;
            --table-bg: #1e293b;
            --table-border: #334155;
            --input-bg: #1e293b;
            --input-border: #334155;
            --input-text: #e2e8f0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--secondary-color);
        }
        
        .navbar {
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 0.75rem 1rem;
            background-color: var(--navbar-bg);
            transition: all 0.3s ease;
        }

        .navbar.sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0.5rem 1rem;
            background-color: var(--navbar-bg);
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            color: var(--primary-color);
            transition: font-size 0.3s ease;
        }

        .navbar.sticky .navbar-brand {
            font-size: 1.2rem;
        }
        
        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-right: 0.25rem;
            color: var(--text-color);
        }
        
        .nav-link:hover {
            background-color: var(--badge-bg);
            color: var(--primary-color);
        }
        
        .nav-link.active {
            background-color: var(--badge-bg);
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .theme-toggle:hover {
            background-color: var(--badge-bg);
            color: var(--primary-color);
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            z-index: 9999;
            transition: height 0.1s ease;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: all 0.3s ease;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Badge styles */
        .badge-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        
        .badge-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .badge-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }
        
        .badge-info {
            background-color: rgba(6, 182, 212, 0.1);
            color: #06b6d4;
        }
        
        /* Footer styling */
        .footer {
            background-color: var(--footer-bg);
            border-top: 1px solid var(--footer-border);
            padding: 2rem 0;
            margin-top: 2rem;
        }
        
        .footer-brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Bootstrap overrides for dark mode */
        .navbar-toggler {
            border-color: var(--border-color);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%2363748b' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        [data-theme="dark"] .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Table styles */
        .table {
            color: var(--text-color);
            background-color: var(--table-bg);
        }

        .table thead th {
            border-bottom-color: var(--table-border);
            color: var(--text-color);
        }

        .table td {
            border-color: var(--table-border);
        }

        /* Form styles */
        .form-control {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--input-text);
        }

        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-text);
        }

        /* Card styles */
        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        /* Modal styles */
        .modal-content {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        .modal-header {
            border-bottom-color: var(--border-color);
        }

        .modal-footer {
            border-top-color: var(--border-color);
        }

        /* Dropdown styles */
        .dropdown-menu {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        .dropdown-item {
            color: var(--text-color);
        }

        .dropdown-item:hover {
            background-color: var(--badge-bg);
            color: var(--primary-color);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="scroll-progress"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Freedom Search
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="nav-home">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crawled" id="nav-crawled">
                            <i class="fas fa-spider me-1"></i> Crawled
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/indexed" id="nav-indexed">
                            <i class="fas fa-database me-1"></i> Indexed
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <div class="footer-brand mb-2">Freedom Search</div>
                    <div class="text-muted small">World's first unbiased search engine</div>
                </div>
                <div class="d-flex">
                    <a href="/" class="text-muted me-3">Home</a>
                    <a href="/crawled" class="text-muted me-3">Crawled Pages</a>
                    <a href="/indexed" class="text-muted me-3">Indexed Pages</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Set active nav item and handle theme -->
    <script>
        $(document).ready(function() {
            // Set active nav item based on URL
            const path = window.location.pathname;
            if (path === '/') {
                $('#nav-home').addClass('active');
            } else if (path === '/crawled') {
                $('#nav-crawled').addClass('active');
            } else if (path === '/indexed') {
                $('#nav-indexed').addClass('active');
            }

            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });

            // Scroll progress bar
            window.addEventListener('scroll', () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.querySelector('.scroll-progress').style.height = scrolled + '%';
            });

            // Sticky header functionality
            let lastScroll = 0;
            const navbar = document.querySelector('.navbar');
            let isScrollingUp = false;
            let scrollTimeout;
            
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                // Clear the timeout
                clearTimeout(scrollTimeout);
                
                // Set a new timeout
                scrollTimeout = setTimeout(() => {
                    if (currentScroll <= 0) {
                        navbar.classList.remove('sticky');
                    } else {
                        navbar.classList.add('sticky');
                    }
                }, 100);
                
                // Update last scroll position
                lastScroll = currentScroll;
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
